<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chanduWorks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="gridForm">
        <div class="header">
            <p><b> Simple Calculator</b></p>
        </div>
        <div class="calciBody">
            <div class="calci">
                <div class="result">
                    <p id="display">0</p>
                </div> 
                <div class="seven"><h1>7</h1></div>
                <div class="eight"><h1>8</h1></div>
                <div class="nine"><h1>9</h1></div>
                <div class="backSpace"><h1><i class="fa-solid fa-delete-left"></i></h1></div>
                <div class="four"><h1>4</h1></div>
                <div class="five"><h1>5</h1></div>
                <div class="six"><h1>6</h1></div>
                <div class="plus"><h1>+</h1></div>
                <div class="one"><h1>1</h1></div>
                <div class="two"><h1>2</h1></div>
                <div class="three"><h1>3</h1></div>
                <div class="minus"><h1>-</h1></div>
                <div class="dot"><h1>.</h1></div>
                <div class="zero"><h1>0</h1></div>
                <div class="equalTo"><h1>=</h1></div>
                <div class="multiply"><h1>*</h1></div>
                <div class="clear"><h1 style="color: rgb(40, 189, 226);">Clear</h1></div>
                <div class="devide"><h1>/</h1></div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
